<div class="container">

    <ul class="collection with-header">
        <li class="collection-header">
            <h4>My Playlist</h4>
        </li>
    </ul>
    <ul class="collection with-header" [sortablejs]="items" [sortablejsOptions]="sortablejsOptions">
        <li class="collection-item" *ngFor="let item of items">
            <div>
                <span class="drag-handle">â˜°</span>
                <span class="paper-title">paper #{{ item }}</span>
                <a href="#!" class="secondary-content"><i class="material-icons">play_circle_filled</i></a>
            </div>
        </li>
    </ul>
    <button class="btn waves" (click)="savePlaylist()">Save</button>
    <button class="btn waves success" (click)="successPlaylist()">Success</button>
    <button class="btn waves info" (click)="infoPlaylist()">Info</button>
    <button class="btn waves warning" (click)="warningPlaylist()">Warning</button>
    <button class="btn waves error" (click)="errorPlaylist()">Error</button>
    <h2>See the result</h2>
    <div>
        <div *ngFor="let item of items">{{ item }}</div>
    </div>
</div>
